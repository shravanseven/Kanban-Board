<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right">
                <button id="toggle-modal">Add new Task</button>
            </div>
        </nav>
        <section>
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">0</div>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progess</div>
                    <div class="right">0</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">0</div>
                </div>
            </div>
        </section>
        
    </main>
    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" placeholder="Task Title" id="task-title">
            <textarea placeholder="Task Description" id="task-desc"></textarea>
            <button id="add-new-task">Add Task</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
